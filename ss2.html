<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert, prompt, confirm</title>
</head>
<body>
    <div class="container">
        this is a page.
    </div>
    <script>
        // alert - does not return anything
        let a = alert("this is a messege");
        console.log(a);

        //prompt
        let name = prompt("what is your name?", "guest")
        console.log(name);

        //confirm
        let delet = confirm("do you really want to this post?");
        if(delet)
        {
           console.log("your post has been  deleted successfully!");
        }
         else
        {
            console.log("your post has not been deleted successfully!");
        }
        console.log(delet);

        //challenge
        let age = prompt("enter your age", "age")
        if(age>=18)
        {
            console.log("you are allowed");
        }
        else
        console.log("you are not allowed");
    </script>
</body>
</html>
